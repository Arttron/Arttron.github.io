<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		font-size: 50px;
	}
		.container{
			display: flex;
			min-height: 100vh;
			align-content: flex-start; 
			flex-direction: column;
		}
		.container__row{
			display: flex;
			flex-direction: row;
			flex-grow: 1;
		}
		main{
			flex-grow: 1;
			background-color: lime;
		}
		aside{
			background-color: magenta;
		}
		header{
			background-color: red;
		}
		footer{
			background-color: blue;
		}

	</style>
</head>
<body>
	<div class="container">
		<header>Header</header>
		<div class="container__row">
			<aside>Navigation</aside>
			<main>
				<h3>Content</h3>
			</main>
			<aside>Advertisements</aside>
		</div>
		<footer>Footer</footer>
	</div>
</body>
</html>
