<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/qustStyle.css"/>
</head>
<body>
<div class="wrapper">
    <div class="adminPanel">
        <h2 class="adminPanel">Admin`ka</h2>

        <div class="inputQuestion adminPanel__block">
            <p><label for="textQuestion">Вопрос:</label></p>
            <textarea name="Question" id="textQuestion" rows="5"></textarea>
        </div>
        <div class="inputAnswer adminPanel__block">
            <p><label for="inputAnswer-text">Вариант ответа:</label></p>
            <input type="text" id="inputAnswer-text"/>
            <input type="button" value="Добавить ответ"/>
        </div>
        <div class="addAnswers adminPanel__block">

        </div>
    </div>
    <div class="body">

    </div>
    <div id="popup" class="dialog-hidden">
        <p id="dialog">

        </p>
        <p>Кликните чтобы закрыть </p>
    </div>
</div>

<script type="text/template" id="loTemplate">
    <h1><%=test_sel.title%></h1>
    <%var i, n; i = 0;%>
    <% test_sel.questions.forEach(function(item) { %>
    <%n = 0;%>
    <h2><%=item.title%></h2>
    <%item.answers.forEach(function(itemAns) {%>
    <%if(item.correctAnswers.length>1){%>
    <div><input class="radio" type="checkbox" name="Q<%=i%>" id="Q<%=i%>|<%=n%>"/><label class="label_item" for="Q<%=i%>|<%=n%>"><%=itemAns%></label></div>
    <%}else{%>
    <div><input class="radio" type="radio" name="Q<%=i%>" id="Q<%=i%>|<%=n%>"/><label class="label_item" for="Q<%=i%>|<%=n%>"><%=itemAns%></label></div>
    <%}%>

    <%n++;%>
    <% }); %>
    <%i++;%>
    <% }); %>
    <input type="button" id="checkButton" value="Проверить"/>
</script>
<script type="text/template" id="adminTemplate">
    <h1><%=test_sel.title%></h1>
    <%var i, n; i = 0;%>
    <%test_sel.questions.forEach(function(item){%>
        <%n = 0;%>
        <h2><%=item.title%></h2>
        <%item.answers.forEach(function(itemAns){%>
            <%if(item.correctAnswers.length>1){%>
                <div><input class="radio" type="checkbox" name="Q<%=i%>" id="Q<%=i%>|<%=n%>"/><label class="label_item" for="Q<%=i%>|<%=n%>"><%=itemAns%></label></div>
            <%}else{%>
                <div><input class="radio" type="radio" name="Q<%=i%>" id="Q<%=i%>|<%=n%>"/><label class="label_item" for="Q<%=i%>|<%=n%>"><%=itemAns%></label></div>
            <%}%>
             <%n++;%>
        <% }); %>
        <%i++;%>
    <% }); %>
    <input type="button" id="checkButton" value="Проверить"/>
</script>
<script src="js/lodash.js"></script>
<script src="js/quesScript.js"></script>

</body>
</html>
